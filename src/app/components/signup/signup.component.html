<div class="container body">
  <article class="grid">
    <div>
      <h1>Sign up</h1>
      <form [formGroup]="signupForm">
        <input
          type="text"
          formControlName="fullName"
          id="fullName"
          placeholder="Full Name"
          required
          [class.error-border]="controlValid('fullName')"
        />
        <small *ngIf="controlValid('fullName')" style="color: red">
          Please enter name
        </small>

        <input
          type="email"
          formControlName="email"
          id="email"
          placeholder="Email"
          required
          [class.error-border]="controlValid('email')"
        />
        <small *ngIf="controlValid('email')" style="color: red">
          Please enter valid email
        </small>

        <input
          type="password"
          formControlName="password"
          id="password"
          placeholder="Password"
          required
        />
        <input
          type="address"
          formControlName="address"
          id="address"
          placeholder="Address"
          required
        />
        <input
          type="age"
          formControlName="age"
          id="age"
          placeholder="Age"
          required
        />
        <button
          class="contrast"
          type="submit"
          [disabled]="signupForm.invalid"
          (click)="onSubmit()"
        >
          SignUp
        </button>
      </form>
    </div>
  </article>
</div>
