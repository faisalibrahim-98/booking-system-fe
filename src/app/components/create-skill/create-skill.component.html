<div class="container">
  <article>
    <div *ngIf="!submitted">
      <h1>Create Skill</h1>
      <form [formGroup]="skillForm">
        <input
          type="text"
          placeholder="Skill Name"
          formControlName="skillName"
          id="skillName"
        />

        <div calss="grid">
          <button type="submit" (click)="onSubmit()">Create Skill</button>

          <button class="contrast" (click)="onClickGoBack()">Go Back</button>
        </div>
      </form>
    </div>

    <div *ngIf="submitted">
      <h1>Skill Successfully Created</h1>
      <br />
      <button class="contrast" (click)="onClickGoBack()">Go Back</button>
    </div>
  </article>
</div>
